<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>पाली जिले की विगत गहन पुनरीक्षण 2002 की मतदाता सूचियाँ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f4f6f8;
    }
    h1 {
      text-align: center;
      color: #003366; /* Dark blue */
      margin-bottom: 10px;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container label {
      font-size: 16px;
      color: #333;
      margin-right: 10px;
    }
    .search-container input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 12px;
      text-align: left;
      background-color: #fff;
    }
    th {
      background-color: #e8edf2;
      font-weight: bold;
      color: #333;
    }
    tr:hover td {
      background-color: #f1f9ff;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background-color: #e8edf2;
      }
      td {
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>पाली जिले की विगत गहन पुनरीक्षण 2002 की मतदाता सूचियाँ</h1>

  <div class="search-container">
    <label for="searchInput">कृपया विगत गहन पुनरीक्षण 2002 के विधानसभा क्षेत्र का चयन करें:</label>
    <input type="text" id="searchInput" placeholder="AC नाम या Part नाम लिखें...">
  </div>

  <table>
    <thead>
      <tr>
        <th>Old AC No.</th>
        <th>Part No.</th>
        <th>Part Name</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let allRows = [];

    fetch('data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load data.json");
        }
        return response.json();
      })
      .then(data => {
        allRows = data;
        renderTable(data);
      })
      .catch(error => {
        document.body.innerHTML += `<p style="color:red;">Error loading data: ${error.message}</p>`;
        console.error(error);
      });

    function renderTable(rows) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      rows.forEach(row => {
        const acNo = row["Old AC No."];
        const partNo = String(row["Old Part No."]).padStart(3, '0');
        const partName = row["Old Part Detail"].trim();
        const fileName = `A${acNo}P${partNo}.pdf`;
        const link = `pdfs/${fileName}`;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${acNo}</td>
          <td>${partNo}</td>
          <td><a href="${link}" target="_blank">${partName}</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.trim().toLowerCase();
      const filtered = allRows.filter(row =>
        row["Old AC Name"].toLowerCase().includes(query) ||
        row["Old Part Detail"].toLowerCase().includes(query)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
