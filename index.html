<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>CEO Site EROLLS 2002 – Pali</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>CEO Site EROLLS 2002 – Pali</h1>
  <table>
    <thead>
      <tr>
        <th>Name of AC</th>
        <th>Part No.</th>
        <th>Part Name</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    fetch('data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load data.json");
        }
        return response.json();
      })
      .then(data => {
        const tbody = document.getElementById('tableBody');
        data.forEach(row => {
          const acNo = row["Old AC No."];
          const acName = row["Old AC Name"];
          const partNo = String(row["Old Part No."]).padStart(3, '0');
          const partName = row["Old Part Detail"].trim();
          const fileName = `A${acNo}P${partNo}.pdf`;
          const link = `pdfs/${fileName}`;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${acName}</td>
            <td>${partNo}</td>
            <td><a href="${link}" target="_blank">${partName}</a></td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.body.innerHTML += `<p style="color:red;">Error loading data: ${error.message}</p>`;
        console.error(error);
      });
  </script>
</body>
</html>
