<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>पाली जिले की विगत गहन पुनरीक्षण 2002 की मतदाता सूचियाँ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f4f6f8;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 10px;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container label {
      font-size: 16px;
      color: #333;
      margin-right: 10px;
    }
    .search-container select,
    .search-container input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 220px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 12px;
      text-align: left;
      background-color: #fff;
    }
    th {
      background-color: #e8edf2;
      font-weight: bold;
      color: #333;
    }
    tr:hover td {
      background-color: #f1f9ff;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background-color: #e8edf2;
      }
      td {
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 8px;
      }
    }
    footer {
      text-align: center;
      padding: 12px;
      margin-top: 20px;
      font-size: 15px;
      font-weight: bold;
      color: #003366;
      border-top: 1px solid #ccc;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>पाली जिले की विगत गहन पुनरीक्षण 2002 की मतदाता सूचियाँ</h1>

  <div class="search-container">
    <label for="acSelect">कृपया विगत गहन पुनरीक्षण 2002 के विधानसभा क्षेत्र का चयन करें:</label>
    <select id="acSelect">
      <option value="">-- सभी क्षेत्र --</option>
      <option value="रायपुर">160 - रायपुर</option>
      <option value="सोजत">161 - सोजत</option>
      <option value="खारची">162 - खारची</option>
      <option value="देसूरी">163 - देसूरी</option>
      <option value="पाली">164 - पाली</option>
      <option value="सुमेरपुर">165 - सुमेरपुर</option>
      <option value="बाली">166 - बाली</option>
    </select>

    <label for="partSearch">पुराने भाग का विवरण:</label>
    <input type="text" id="partSearch" placeholder="भाग विवरण खोजें...">

    <button id="resetBtn">फ़िल्टर रीसेट</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>पुराना विधानसभा क्रमांक</th>
        <th>पुराना विधानसभा नाम</th>
        <th>पुराना भाग क्रमांक</th>
        <th>पुराना भाग विवरण</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <footer>
    Developed By : सुरेन्द्र जैन, अति. नोडल अधिकारी, जिला निर्वाचन कार्यालय, पाली (राज.)
  </footer>

  <script>
    let allRows = [];

    fetch('data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load data.json");
        }
        return response.json();
      })
      .then(data => {
        allRows = data;
        renderTable(data);
      })
      .catch(error => {
        document.body.innerHTML += `<p style="color:red;">Error loading data: ${error.message}</p>`;
        console.error(error);
      });

    function renderTable(rows) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      rows.forEach(row => {
        const acNo = row["Old AC No."];
        const acName = row["Old AC Name"];
        const partNo = String(row["Old Part No."]).padStart(3, '0');
        const partName = row["Old Part Detail"].trim();
        const fileName = `A${acNo}P${partNo}.pdf`;
        const link = `pdfs/${fileName}`;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${acNo}</td>
          <td>${acName}</td>
          <td>${partNo}</td>
          <td><a href="${link}" target="_blank">${partName}</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const selectedAC = document.getElementById('acSelect').value;
      const partSearch = document.getElementById('partSearch').value.toLowerCase();

      const filtered = allRows.filter(row => {
        const matchesAC = selectedAC ? row["Old AC Name"] === selectedAC : true;
        const matchesPart = partSearch
          ? row["Old Part Detail"].toLowerCase().includes(partSearch)
          : true;
        return matchesAC && matchesPart;
      });

      renderTable(filtered);
    }

    document.getElementById('acSelect').addEventListener('change', applyFilters);
    document.getElementById('partSearch').addEventListener('input', applyFilters);

    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('acSelect').value = '';
      document.getElementById('partSearch').value = '';
      renderTable(allRows);
    });
  </script>
</body>
</html>
